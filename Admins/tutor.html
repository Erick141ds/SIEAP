<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutores</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background-color: aliceblue;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .contenido {
      flex: 1;
      margin-left: 300px;
      padding: 20px;
    }

    .aside {
      height: 100vh;
      width: 300px;
      padding: 10px;
      background: #dee1e6;
      color: black;
      position: fixed;
      transition: all .4s ease;
    }

    .head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 50px;
      margin-bottom: 30px;
    }

    .head img {
      width: 50px;
      border-radius: 50%;
    }

    .head ion-icon {
      font-size: 30px;
      cursor: pointer;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      margin-right: 10px;
    }

    .options div {
      display: flex;
      align-items: center;
      padding: 15px;
      cursor: pointer;
      margin-bottom: 5px;
      border-radius: 10px;
      font-size: 1.1rem;
    }

    .options div:hover {
      background-color: rgba(255, 255, 255, 0.254);
      transition: all .4s ease-in-out;
    }

    .options ion-icon {
      font-size: 1.4rem;
      margin-right: 10px;
    }

    .aside.active {
      width: 70px;
      transition: all .4s ease;
    }

    .aside.active .option,
    .aside.active .profile {
      display: none;
    }

    .aside.active .head ion-icon {
      margin: auto;
    }

    .aside.active .options ion-icon {
      margin: auto;
    }

    footer {
      background: #dee1e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
      gap: 20px;
      color: black;
      height: 80px;
    }

    .footer-center i {
      margin: 0 8px;
      font-size: 100px;
      color: #000000;
    }

    .texto {
      width: 200px;
      height: 50px;
      justify-content: center;
      align-items: center;
      padding-left: 60px;
    }

    .formulario-container {
      padding: 30px;
      background-color: aliceblue;
      display: flex;
      justify-content: center;
    }

    .formulario {
      background: #d3d3d3;
      max-width: 900px;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
    }

    .formulario-avatar {
      text-align: center;
      margin-bottom: 20px;
    }

    .formulario-avatar img {
      width: 60px;
    }

    .formulario-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .columna {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .input-normal, .input-gray, select {
      height: 30px;
      width: 100%;
      padding: 4px;
      font-size: 14px;
      border: 1px solid #999;
      border-radius: 5px;
    }

    .input-gray {
      background-color: gray;
      color: white;
    }

    .formulario-footer {
      text-align: right;
      margin-top: 20px;
    }

    .formulario-footer button {
      text-decoration: none;
      color: #ffffff;
      background-color: #226c41;
      padding: 14px 20px;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
      width: 170px;
      height: 45px;
      font-size: 15px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .formulario-footer button:hover {
      background-color: #f76c0090;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .options a {
      text-decoration: none;
      color: black;         
    }

    .options a:hover {
      color: #226c41;
    }

    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-contenido {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    .modal-botones {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .modal-botones button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #confirmarBtn {
      background-color: #226c41;
      color: white;
    }

    #cancelarBtn {
      background-color: #d9534f;
      color:white;
    }

    @media screen and (max-width: 768px) {
      .aside {
        position: relative;
        width: 100%;
        height: auto;
      }

      .aside.active {
        width: 100%;
      }

      .contenido {
        margin-left: 0;
      }

      .formulario {
        padding: 15px;
      }

      .formulario-grid {
        flex-direction: column;
        gap: 10px;
      }

      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .footer-left img {
        width: 100px;
        padding-left: 0;
      }

      .modal-contenido {
        width: 90%;
        max-width: 90%;
      }
    }

    @media screen and (max-width: 480px) {
      .formulario-footer button {
        width: 100%;
      }
    }

    .contenido {
      flex: 1;
      margin-left: 300px;
      transition: margin-left 0.4s ease;
    }
    .aside.active ~ .contenido {
      margin-left: 70px;
    }
    .mensaje-error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <aside class="aside active" id="aside">
    <div class="head">
      <div class="profile">
        <img src="Logoo.png">
        <p>SIEAP</p>
      </div>
      <ion-icon name="menu-outline" id="menu-outline"></ion-icon>
    </div>
    <div class="options">
      <div>
        <a href="Inicio.html"><ion-icon name="journal-outline"></ion-icon></a>
        <a href="Inicio.html" class="option">Registros</a>
      </div>
      <div>
        <a href="AlumnoR.html"><ion-icon name="id-card-outline"></ion-icon></a>
        <a href="AlumnoR.html" class="option">Alumno</a>
      </div>
      <div>
        <a href="Psicologo.html"><ion-icon name="heart-half-outline"></ion-icon></a>
        <a href="Psicologo.html" class="option">Psicolog@</a>
      </div>
      <div>
        <a href="tutor.html"><ion-icon name="glasses-outline"></ion-icon></a>
        <a href="tutor.html" class="option">Tutor</a>
      </div>
    </div>
  </aside>

  <h1>Registrar Tutor</h1>

  <div class="formulario-container">
    <form class="formulario">
      <div class="formulario-avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="avatar">
      </div>

      <div class="formulario-grid">
        <div class="columna">
          <label for="noEmpleado">No. Empleado</label>
          <input type="text" id="noEmpleado" class="input-normal" placeholder="Ingrese el número de empleado">
          <span id="errorEmpleado" class="mensaje-error"></span>

          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="input-normal" placeholder="Nombre del Tutor">
          <span id="errorNombre" class="mensaje-error"></span>

          <label for="apellidoP">Apellido Paterno</label>
          <input type="text" id="apellidoP" class="input-normal" placeholder="Ingrese el apellido paterno">
          <span id="errorAperllidoP" class="mensaje-error"></span>

          <label for="apellidoM">Apellido Materno</label>
          <input type="text" id="apellidoM" class="input-normal" placeholder="Ingrese el apellido materno">
          <span id="errorApellidoM" class="mensaje-error"></span>

          <label for="correo">Correo electronico</label>
          <input type="email" id="correo" class="input-normal" placeholder="Ingrese el correo electronico" required>
          <span id="errorCorreo" class="mensaje-error"></span> 

          <label for="carrera">Carrera Perteneciente</label>
          <select id="carrera" class="input-normal">
            <option>Seleccionar carrera</option>
            <option>TICS</option>
          </select>
          <span id="errorCarrera" class="mensaje-error"></span>

          <label for="especialidad">Especialidad</label>
          <select id="especialidad" class="input-normal">
            <option>Seleccionar Especialidad</option>
            <option>TI-DSM</option>
            <option>TI-YRD</option>
            <option>TI-EVND</option>
            <option>IDGS</option>
            <option>IRIC</option>
            <option>IEVND</option>
            <option>ITII</option>
          </select>
          <span id="errorEspecialidad" class="mensaje-error"></span>
        </div>

        <div class="columna">
          <label for="anioEscolar">Año Escolar</label>
          <select id="anioEscolar" class="input-normal">
            <option>Seleccionar año escolar</option>
            <option>2025</option>
            <option>2026</option>
          </select>
          <span id="errorAnioEscolar" class="mensaje-error"></span>

          <label for="cuatrimestre">Cuatrimestre</label>
          <select id="cuatrimestre" class="input-normal">
            <option>Seleccionar cuatrimestre</option>
            <option>Mayo - Agosto</option>
            <option>Septiembre - Diciembre</option>
            <option>Enero - Febrero</option>
            <option>Marzo - Abril</option>
          </select>
          <span id="errorCuatrimestre" class="mensaje-error"></span>

          <label for="grupos">Grupos Tutorados</label>
          <input type="text" id="grupos" class="input-normal" placeholder="Ingrese los grupos tutorados">
          <span id="errorGrupos" class="mensaje-error"></span>

          <label for="edificio">Edificio</label>
          <select id="edificio" class="input-normal">
            <option>Seleccionar edificio</option>
            <option>P</option>
          </select>
          <span id="errorEdificio" class="mensaje-error"></span>

          <label for="aula">Aula</label>
          <select id="aula" class="input-normal">
            <option>Seleccionar aula</option>
            <option>P1</option>
            <option>P2</option>
            <option>P3</option>
            <option>P4</option>
            <option>P5</option>
            <option>P6</option>
            <option>P7</option>
            <option>P8</option>
            <option>P9</option>
            <option>P10</option>
            <option>P11</option>
            <option>P12</option>
            <option>P13</option>
            <option>LA-REDES1</option>
            <option>LA-REDES2</option>
          </select>
          <span id="errorAula" class="mensaje-error"></span>

          <label for="cubo">Cubo</label>
          <select id="cubo" class="input-normal">
            <option>Seleccionar cubo</option>
            <option>C1</option>
            <option>C2</option>
            <option>C3</option>
            <option>C4</option>
            <option>C5</option>
            <option>C6</option>
            <option>C7</option>
            <option>C8</option>
            <option>C9</option>
            <option>C10</option>
            <option>C11</option>
            <option>C12</option>
            <option>C13</option>
            <option>C14</option>
            <option>C15</option>
            <option>C16</option>
            <option>C17</option>
            <option>C18</option>
            <option>C19</option>
            <option>C20</option>
          </select>
          <span id="errorCubo" class="mensaje-error"></span>
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" class="input-normal" placeholder="Ingrese el número de teléfono" required>
          <span id="errorTelefono" class="mensaje-error"></span>
        </div>
      </div>

      <div class="formulario-footer">
        <button type="submit">Continuar</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div id="modalConfirmacion" style="display: none;" class="modal">
    <div class="modal-contenido">
      <p>¿Deseas guardar los cambios?</p>
      <div class="modal-botones">
        <button id="confirmarBtn">Sí</button>
        <button id="cancelarBtn">No</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-left">
      <p>Universidad Tecnológica de Tlaxcala</p>
      <img src="logoSieap.png" alt="Sieap" class="texto">
    </div>
  </footer>

  <script>
    // Mostrar y ocultar el menú lateral
  const aside = document.getElementById('aside'),
        menu = document.getElementById('menu-outline');
  menu.onclick = () => {
    aside.classList.toggle('active');
  }

  // Función para permitir solo letras
  function soloLetras(input) {
    input.value = input.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '');
  }

  // Aplicar solo letras a campos de texto
  const nombre = document.getElementById('nombre');
  const apellidoP = document.getElementById('apellidoP');
  const apellidoM = document.getElementById('apellidoM');
  nombre.addEventListener('input', () => soloLetras(nombre));
  apellidoP.addEventListener('input', () => soloLetras(apellidoP));
  apellidoM.addEventListener('input', () => soloLetras(apellidoM));

  // Validaciones
  const form = document.querySelector('.formulario');
  const modal = document.getElementById('modalConfirmacion');
  const confirmarBtn = document.getElementById('confirmarBtn');
  const cancelarBtn = document.getElementById('cancelarBtn');

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    // Obtener campos
    const campos = {
      noEmpleado: document.getElementById("noEmpleado"),
      nombre: document.getElementById("nombre"),
      apellidoP: document.getElementById("apellidoP"),
      apellidoM: document.getElementById("apellidoM"),
      correo: document.getElementById("correo"),
      carrera: document.getElementById("carrera"),
      especialidad: document.getElementById("especialidad"),
      anioEscolar: document.getElementById("anioEscolar"),
      cuatrimestre: document.getElementById("cuatrimestre"),
      grupos: document.getElementById("grupos"),
      edificio: document.getElementById("edificio"),
      aula: document.getElementById("aula"),
      cubo: document.getElementById("cubo"),
      telefono: document.getElementById("telefono")
    };

    // Obtener spans de error
    const errores = {
      noEmpleado: document.getElementById("errorEmpleado"),
      nombre: document.getElementById("errorNombre"),
      apellidoP: document.getElementById("errorAperllidoP"),
      apellidoM: document.getElementById("errorApellidoM"),
      correo: document.getElementById("errorCorreo"),
      carrera: document.getElementById("errorCarrera"),
      especialidad: document.getElementById("errorEspecialidad"),
      anioEscolar: document.getElementById("errorAnioEscolar"),
      cuatrimestre: document.getElementById("errorCuatrimestre"),
      grupos: document.getElementById("errorGrupos"),
      edificio: document.getElementById("errorEdificio"),
      aula: document.getElementById("errorAula"),
      cubo: document.getElementById("errorCubo"),
      telefono: document.getElementById("errorTelefono")
    };

    // Limpiar errores
    Object.values(errores).forEach(span => span.textContent = "");

    // Expresiones regulares
    const soloLetrasExp = /^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$/;
    const letrasYNumerosExp = /^[A-Za-z0-9]+$/;
    const correoExp = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const telefonoExp = /^[0-9]{10}$/;

    let hayErrores = false;

    // Validaciones individuales
    if (!letrasYNumerosExp.test(campos.noEmpleado.value.trim())) {
      errores.noEmpleado.textContent = "Solo letras y números.";
      hayErrores = true;
    }

    if (!soloLetrasExp.test(campos.nombre.value.trim())) {
      errores.nombre.textContent = "Solo se permiten letras.";
      hayErrores = true;
    }

    if (!soloLetrasExp.test(campos.apellidoP.value.trim())) {
      errores.apellidoP.textContent = "Solo se permiten letras.";
      hayErrores = true;
    }

    if (!soloLetrasExp.test(campos.apellidoM.value.trim())) {
      errores.apellidoM.textContent = "Solo se permiten letras.";
      hayErrores = true;
    }

    if (!correoExp.test(campos.correo.value.trim())) {
      errores.correo.textContent = "Correo inválido. Ej: usuario@dominio.com";
      hayErrores = true;
    }

    if (campos.carrera.value === "Seleccionar carrera") {
      errores.carrera.textContent = "Selecciona una carrera.";
      hayErrores = true;
    }

    if (campos.especialidad.value === "Seleccionar Especialidad") {
      errores.especialidad.textContent = "Selecciona una especialidad.";
      hayErrores = true;
    }

    if (campos.anioEscolar.value === "Seleccionar año escolar") {
      errores.anioEscolar.textContent = "Selecciona un año escolar.";
      hayErrores = true;
    }

    if (campos.cuatrimestre.value === "Seleccionar cuatrimestre") {
      errores.cuatrimestre.textContent = "Selecciona un cuatrimestre.";
      hayErrores = true;
    }

    if (campos.grupos.value.trim() === "") {
      errores.grupos.textContent = "Escribe al menos un grupo.";
      hayErrores = true;
    }

    if (campos.edificio.value === "Seleccionar edificio") {
      errores.edificio.textContent = "Selecciona un edificio.";
      hayErrores = true;
    }

    if (campos.aula.value === "Seleccionar aula") {
      errores.aula.textContent = "Selecciona un aula.";
      hayErrores = true;
    }

    if (campos.cubo.value === "Seleccionar cubo") {
      errores.cubo.textContent = "Selecciona un cubo.";
      hayErrores = true;
    }

    if (!telefonoExp.test(campos.telefono.value.trim())) {
      errores.telefono.textContent = "Debe tener exactamente 10 dígitos numéricos.";
      hayErrores = true;
    }

    // Si todo está bien, mostrar modal
    if (!hayErrores) {
      modal.style.display = "flex";
    }
  });

  confirmarBtn.addEventListener("click", () => {
    modal.style.display = "none";
    alert("Formulario enviado correctamente.");
    form.submit();
  });

  cancelarBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });
  </script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
