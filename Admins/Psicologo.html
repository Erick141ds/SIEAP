<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicolog@</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
    }
    body {
      background-color: aliceblue;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }                         

    .contenido {
      flex: 1;
    }
    .aside{
      height: 100vh;
      width: 300px;
      padding: 10px;
      background: #dee1e6;
      color: black;
      position: fixed;
      transition: all .4s ease;
    }
    .head{
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 50px;
      margin-bottom: 30px;
    }
    .head img{
      width: 50px;
      border-radius: 50%;
    }
    .head ion-icon {
      font-size: 30px;
      cursor: pointer;
    }
    .profile{
      display: flex;
      align-items: center;
    }
    .profile img {
      margin-right: 10px;
    }
    .options div{
      display: flex;
      align-items: center;
      padding: 15px;
      cursor: pointer;
      margin-bottom: 5px;
      border-radius: 10px;
      font-size: 1.1rem;
    }
    .options div:hover{
      background-color: rgba(255,255,255,0.254);
      transition: all .4s ease-in-out;
    }
    .options ion-icon{
      font-size: 1.4rem;
      margin-right: 10px;
    }
    /*MODIFICADORES AL CERRAR EL MENU*/
    .aside.active{
      width: 70px;
      transition: all .4s ease;
    }
    .aside.active .option,
    .aside.active .profile{
      display: none;
    }
    .aside.active .head ion-icon{
      margin: auto;
    }
    .aside.active .options ion-icon{
      margin: auto;
    }
    footer {
      background: #dee1e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
      gap: 20px;
      color: black;
      height: 80;
    }
    .footer-center i {
      margin: 0 8px;
      font-size: 100px;
      color: #000000;
    }
    .texto{
        width: 200px;
        height: 50px;
        justify-content: center;
        align-items: center;
        position: obsulute;
        padding-left: 60px;
        }
        .formulario-container {
      padding: 30px;
      background-color: aliceblue;
      display: flex;
      justify-content: center;
    }

    .formulario {
      background: #d3d3d3;
      max-width: 900px;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
    }

    .formulario-avatar {
      text-align: center;
      margin-bottom: 20px;
    }

    .formulario-avatar img {
      width: 60px;
    }

    .formulario-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .columna {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .input-normal, .input-gray, select {
      height: 30px;
      width: 100%;
      padding: 4px;
      font-size: 14px;
      border: 1px solid #999;
      border-radius: 5px;
    }

    .input-gray {
      background-color: gray;
      color: white;
    }

    .formulario-footer {
      text-align: right;
      margin-top: 20px;
    }

    .formulario-footer button {
      text-decoration: none;
      color: #ffffff;
      background-color: #226c41;
      padding: 14px 20px;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
      width: 170px;
      height: 45px;
      font-size: 15px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .formulario-footer button:hover {
      background-color: #f76c0090;
    }
    h1{
      text-align: center;
      margin-top: 20px;
    }
    .options a {
    text-decoration: none;
    color: black;         
  }

  .options a:hover {
    color: #226c41;
  }
   .modal {
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-contenido {
  background: white;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  max-width: 300px;
  width: 100%;
}

.modal-botones {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
}

.modal-botones button {
  padding: 10px 20px;
  font-size: 14px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#confirmarBtn {
  background-color: #226c41;
  color: white;
}

#cancelarBtn {
  background-color: #d9534f;
  color:white;
}
.mensaje-error {
  color: red;
  font-size: 13px;
  margin-top: -5px;
  margin-bottom: 10px;
}
/*ESTILOS RESPONSIVOS*/
@media (max-width: 1024px) {
  .aside {
    width: 200px;
  }
}

@media (max-width: 768px) {
  .aside {
    position: fixed;
    left: -250px;
    top: 0;
    width: 220px;
    height: 100vh;
    z-index: 1000;
  }

  .aside.active {
    left: 0;
    width: 220px;
  }

  .formulario {
    grid-template-columns: 1fr;
  }

  .formulario .boton-container {
    grid-column: 1;
    justify-content: center;
    margin-top: 10px;
  }

  .formulario-container {
    padding: 20px;
    margin: 20px;
  }
}
    </style>
</head>
<body>
  <h1>Registro de Psicolog@</h1>
  <div class="formulario-container">
    <form class="formulario">
      <div class="formulario-avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar">
      </div>
      <div class="formulario-grid">
        <div class="columna">
          <label for="No.empleado">No.Empleado</label>
          <input type="text" id="No.empleado" class="input-normal" placeholder="Número de Empleado">
          <span id="errorEmpleado" class="mensaje-error"></span>

          <label for="Nombre">Nombre</label>
          <input type="text" id="Nombre" class="input-normal" placeholder="Nombre del Psicolog@">
          <span id="errorNombre" class="mensaje-error"></span>

          <label for="apellidoP">Apellido paterno</label>
          <input type="text" id="apellidoP" class="input-normal" placeholder="Apellido Paterno">
          <span id="errorApellidoP" class="mensaje-error"></span>

          <label for="apellidoM">Apellido materno</label>
          <input type="text" id="apellidoM" class="input-normal" placeholder="Apellido Materno">
          <span id="errorApellidoM" class="mensaje-error"></span>

          <label for="Correo">Correo electrónico</label>
          <input type="email" id="Correo" class="input-normal" placeholder="Correo electronico" required>
          <span id="errormail" class="mensaje-error"></span>

          <label for="turno">Turno</label>
          <select id="Turno">
            <option>Seleccionar turno</option>
            <option>Matutino</option>
            <option>Vespertino</option>
          </select>
          <span id="errorTurno" class="mensaje-error"></span>

          <label for="cargaAdmin">Carga administrativa</label>
          <input type="text" id="cargaAdmin" class="input-normal" placeholder="Carga administrativa">
          <span id="errorCarga" class="mensaje-error"></span>

          <label for="Telefono">Teléfono</label>
          <input type="tel" id="Telefono" class="input-normal" placeholder="Telefono">
          <span id="errorTelefono" class="mensaje-error"></span>
        </div>
      </div>
      <div class="formulario-footer">
        <button type="submit">Continuar</button>
      </div>
    </form>
  </div>

  <aside class="aside active" id="aside">
    <div class="head">
      <div class="profile">
        <img src="Logoo.png">
        <p>SIEAP</p>
      </div>
      <ion-icon name="menu-outline" id="menu-outline"></ion-icon>
    </div>
    <div class="options">
     <div>
        <a href="Inicio.html"><ion-icon name="journal-outline"></ion-icon></a>
        <a href="Inicio.html" class="option">Registros</a>
      </div>
      <div>
        <a href="AlumnoR.html"><ion-icon name="id-card-outline"></ion-icon></a>
        <a href="AlumnoR.html" class="option">Alumno</a>
      </div>
      <div>
        <a href="Psicologo.html"><ion-icon name="heart-half-outline"></ion-icon></a>
        <a href="Psicologo.html" class="option">Psicolog@</a>
      </div>
      <div>
        <a href="tutor.html"><ion-icon name="glasses-outline"></ion-icon></a>
        <a href="tutor.html" class="option">Tutor</a>
      </div>
    </div>
  </aside>
  
  <div class="contenido">
  </div>
  <!-- Modal de Confirmación -->
    <div id="modalConfirmacion" style="display: none;" class="modal">
      <div class="modal-contenido">
        <p>¿Deseas guardar los cambios?</p>
        <div class="modal-botones">
          <button id="confirmarBtn">Sí</button>
          <button id="cancelarBtn">No</button>
        </div>
      </div>
    </div>

   <footer>
    <div class="footer-left">
      <p>Universidad Tecnológica de Tlaxcala</p>
      <img src="logoSieap.png" alt="Sieap" class="texto">
    </div>
  </footer>

    <script>
     const aside = document.getElementById("aside"),
            menu = document.getElementById("menu-outline");

        menu.onclick = () => {
            aside.classList.toggle("active");
        };

        const formulario = document.querySelector(".formulario");
        const modal = document.getElementById("modalConfirmacion");
        const confirmarBtn = document.getElementById("confirmarBtn");
        const cancelarBtn = document.getElementById("cancelarBtn");

        formulario.addEventListener("submit", function (e) {
            e.preventDefault();

            const nombre = document.getElementById("Nombre");
            const apellidoP = document.getElementById("apellidoP");
            const apellidoM = document.getElementById("apellidoM");
            const noEmpleado = document.getElementById("No.empleado");
            const turno = document.getElementById("Turno");
            const cargaAdmin = document.getElementById("cargaAdmin");
            const correo = document.getElementById("Correo");
            const telefono = document.getElementById("Telefono");

            const errorNombre = document.getElementById("errorNombre");
            const errorApellidoP = document.getElementById("errorApellidoP");
            const errorApellidoM = document.getElementById("errorApellidoM");
            const errorEmpleado = document.getElementById("errorEmpleado");
            const errorTurno = document.getElementById("errorTurno");
            const errorCarga = document.getElementById("errorCarga");
            const errorCorreo = document.getElementById("errormail");
            const errorTelefono = document.getElementById("errorTelefono");

            errorNombre.textContent = "";
            errorApellidoP.textContent = "";
            errorApellidoM.textContent = "";
            errorEmpleado.textContent = "";
            errorTurno.textContent = "";
            errorCarga.textContent = "";
            errorCorreo.textContent = "";
            errorTelefono.textContent = "";

            let hayErrores = false;

            const soloLetras = /^[A-Za-zÁÉÍÓÚÜÑáéíóúüñ\s]+$/;
            const letrasYNumeros = /^[A-Za-z0-9]+$/;
            const correoRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const soloNumeros10 = /^[0-9]{10}$/;

            
            if (!noEmpleado.value.trim()) {
                errorEmpleado.textContent = "El número de empleado es obligatorio.";
                hayErrores = true;
            } else if (!letrasYNumeros.test(noEmpleado.value.trim())) {
                errorEmpleado.textContent = "Solo se permiten letras y números en No.Empleado.";
                hayErrores = true;
            }

           
            if (!nombre.value.trim()) {
                errorNombre.textContent = "El nombre es obligatorio.";
                hayErrores = true;
            } else if (!soloLetras.test(nombre.value.trim())) {
                errorNombre.textContent = "El nombre solo debe contener letras.";
                hayErrores = true;
            }

            if (!apellidoP.value.trim()) {
                errorApellidoP.textContent = "El apellido paterno es obligatorio.";
                hayErrores = true;
            } else if (!soloLetras.test(apellidoP.value.trim())) {
                errorApellidoP.textContent = "El apellido paterno solo debe contener letras.";
                hayErrores = true;
            }

            
            if (!apellidoM.value.trim()) {
                errorApellidoM.textContent = "El apellido materno es obligatorio.";
                hayErrores = true;
            } else if (!soloLetras.test(apellidoM.value.trim())) {
                errorApellidoM.textContent = "El apellido materno solo debe contener letras.";
                hayErrores = true;
            }

            
            if (turno.value === "Seleccionar turno") {
                errorTurno.textContent = "Selecciona un turno válido.";
                hayErrores = true;
            }

           
            if (!cargaAdmin.value.trim()) {
                errorCarga.textContent = "La carga administrativa es obligatoria.";
                hayErrores = true;
            }

           
            if (!correo.value.trim()) {
                errorCorreo.textContent = "El correo es obligatorio.";
                hayErrores = true;
            } else if (!correoRegex.test(correo.value.trim())) {
                errorCorreo.textContent = "Correo electrónico inválido.";
                hayErrores = true;
            }

            
            if (!telefono.value.trim()) {
                errorTelefono.textContent = "El teléfono es obligatorio.";
                hayErrores = true;
            } else if (!soloNumeros10.test(telefono.value.trim())) {
                errorTelefono.textContent = "El teléfono debe tener exactamente 10 dígitos numéricos.";
                hayErrores = true;
            }

            if (hayErrores) return;

            
            modal.style.display = "flex";
        });

        confirmarBtn.addEventListener("click", () => {
            modal.style.display = "none";
            formulario.submit();
        });

        cancelarBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
