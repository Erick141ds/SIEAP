<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
    }
    body {
      background-color: aliceblue;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }                         
    .aside{
      height: 100vh;
      width: 300px;
      padding: 10px;
      background: #dee1e6;
      color: black;
      position: fixed;
      transition: all .4s ease;
    }
    .head{
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 50px;
      margin-bottom: 30px;
    }
    .head img{
      width: 50px;
      border-radius: 50%;
    }
    .head ion-icon {
      font-size: 30px;
      cursor: pointer;
    }
    .profile{
      display: flex;
      align-items: center;
    }
    .profile img {
      margin-right: 10px;
    }
    .options div{
      display: flex;
      align-items: center;
      padding: 15px;
      cursor: pointer;
      margin-bottom: 5px;
      border-radius: 10px;
      font-size: 1.1rem;
    }
    .options div:hover{
      background-color: rgba(255,255,255,0.254);
      transition: all .4s ease-in-out;
    }
    .options ion-icon{
      font-size: 1.4rem;
      margin-right: 10px;
    }
    .imagen{
      width: 20px;
      border-radius: 50%;
      align-items: center;
    }
    /*MODIFICADORES AL CERRAR EL MENU*/
    .aside.active{
      width: 70px;
      transition: all .4s ease;
    }
    .aside.active .option,
    .aside.active .profile{
      display: none;
    }
    .aside.active .head ion-icon{
      margin: auto;
    }
    .aside.active .options ion-icon{
      margin: auto;
    }
    footer {
      background: #dee1e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
      gap: 20px;
      color: black;
      height: 80px;
    }
    .footer-center i {
      margin: 0 8px;
      font-size: 100px;
      color: #000000;
    }
    .texto{
        width: 200px;
        height: 50px;
        justify-content: center;
        align-items: center;
        position: obsulute;
        padding-left: 60px;
    }
    .formulario-container {
  padding: 30px;
  background-color: aliceblue;
  display: flex;
  justify-content: center;
}

.formulario {
  background: #d3d3d3;
  max-width: 900px;
  width: 100%;
  padding: 20px;
  border-radius: 10px;
}

.formulario-avatar {
  text-align: center;
  margin-bottom: 20px;
}

.formulario-avatar img {
  width: 60px;
}

.formulario-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.columna {
  flex: 1;
  min-width: 300px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.input-normal, .input-gray, select {
  height: 30px;
  width: 100%;
  padding: 4px;
  font-size: 14px;
  border: 1px solid #999;
  border-radius: 5px;
}

.input-gray {
  background-color: gray;
  color: white;
}

.formulario-footer {
  text-align: right;
  margin-top: 20px;
}

.formulario-footer button {
  text-decoration: none;
  color: #ffffff;
  background-color: #226c41;
  padding: 14px 20px;
  border-radius: 5px;;
  display: inline-block;
  text-align: center;
  width: 170px;
  height: 45px;
  font-size: 15px;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}

.formulario-footer button:hover {
  background-color: #f76c0090;
}
.formulario-grid-solo {
  justify-content: center;
}
h1{
  text-align: center;
  margin-top: 20px;
  
}
.options a {
    text-decoration: none;
    color: black;         
  }

  .options a:hover {
    color: #226c41;
  }
  .modal {
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-contenido {
  background: white;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  max-width: 300px;
  width: 100%;
}

.modal-botones {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
}

.modal-botones button {
  padding: 10px 20px;
  font-size: 14px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#confirmarBtn {
  background-color: #226c41;
  color: white;
}

#cancelarBtn {
  background-color: #d9534f;
  color:white;
}
.mensaje-error {
  color: red;
  font-size: 13px;
  margin-top: -5px;
  margin-bottom: 10px;
}
/* RESPONSIVO */
@media screen and (max-width: 768px) {
  .aside {
    position: relative;
    width: 100%;
    height: auto;
  }

  .aside.active {
    width: 100%;
  }

  .contenido {
    margin-left: 0;
  }

  .formulario {
    padding: 15px;
  }

  .formulario-grid {
    flex-direction: column;
    gap: 10px;
  }

  footer {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .footer-left img {
    width: 100px;
    padding-left: 0;
  }

  .modal-contenido {
    width: 90%;
    max-width: 90%;
  }
}

@media screen and (max-width: 480px) {
  .formulario-footer button {
    width: 100%;
  }
}

/* Ajuste del contenido respecto al menú lateral */
.contenido {
  flex: 1;
  margin-left: 300px;
  transition: margin-left 0.4s ease;
}
.aside.active ~ .contenido {
  margin-left: 70px;
}
    button:hover {
        background:#f76c0090;
    }
    </style>
</head>
<body>
  <h1>Registro de Alumnos</h1>
  <div class="formulario-container">
  <form class="formulario">
    <div class="formulario-avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="avatar">
    </div>

    <div class="formulario-grid formulario-grid-solo">
      <div class="columna">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="input-normal" placeholder="Nombre del Alumno">
        <span id="errorNombre" class="mensaje-error"></span>

        <label for="apellidoP">Apellido Paterno</label>
        <input type="text" id="apellidoP" class="input-normal" placeholder="Ingrese el apellido paterno">
        <span id="errorApellidoP" class="mensaje-error"></span>

        <label for="apellidoM">Apellido Materno</label>
        <input type="text" id="apellidoM" class="input-normal" placeholder="Ingrese el apellido materno">
        <span id="errorApellidoM" class="mensaje-error"></span>

        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" class="input-normal" placeholder="Ingrese el correo electronico" required>
        <span id="errorCorreo" class="mensaje-error"></span>

        <label for="carrera">Carrera</label>
        <select id="carrera" class="input-normal">
          <option>Seleccionar carrera</option>
          <option>TI-DSM</option>
          <option>TI-YRD</option>
          <option>TI-EVND</option>
          <option>IDGS</option>
          <option>IRIC</option>
          <option>IEVND</option>
          <option>ITII</option>
        </select>
        <span id="errorCarrera" class="mensaje-error"></span>

        <label for="matricula">Matrícula</label>
        <input type="text" id="matricula" class="input-normal" placeholder="Ingrese la matrícula">
        <span id="errorMatricula" class="mensaje-error"></span>

        <label for="tutor">Tutor</label>
        <select id="tutor" class="input-normal">
          <option>Seleccionar tutor</option>
          <option>DIANA HUATZI REYES</option>
        </select>
        <span id="errorTutor" class="mensaje-error"></span>
      </div>
    </div>

    <div class="formulario-footer">
      <button type="submit">Continuar</button>
    </div>
  </form>
</div>

  <aside class="aside active" id="aside">
    <div class="head">
      <div class="profile">
        <img src="Logoo.png">
        <p>SIEAP</p>
      </div>
      <ion-icon name="menu-outline" id="menu-outline"></ion-icon>
    </div>
    <div class="options">
      <div>
        <a href="Listas.html"><ion-icon name="journal-outline"></ion-icon></a>
        <a href="Listas.html" class="option">Lista de tutorados</a>
      </div>
      <div>
        <a href="Asistencias.html"><ion-icon name="create-outline"></ion-icon></a>
        <a href="Asistencias.html" class="option">Asistencias</a>
      </div>
      <div>
        <a href="Obsercaciones.html"><ion-icon name="eye-outline"></ion-icon></a>
        <a href="Obsercaciones.html" class="option">Observaciones</a>
      </div>
      <div>
        <a href="agenda.html"><ion-icon name="calendar-outline"></ion-icon></a>
        <a href="agenda.html" class="option">Agendar Cita</a>
      </div>
      <div>
        <a href="Canalizaciones.html"><ion-icon name="documents-outline"></ion-icon></a>
        <a href="Canalizaciones.html" class="option">Canalizaciones</a>
      </div>
    </div>
  </aside>
  
   <footer>
    <div class="footer-left">
      <p>Universidad Tecnológica de Tlaxcala</p>
      <img src="logoSieap.png" alt="Sieap" class="texto">
    </div>
  </footer>
 <div id="modalConfirmacion" style="display: none;" class="modal">
    <div class="modal-contenido">
      <p>¿Deseas guardar los cambios?</p>
      <div class="modal-botones">
        <button id="confirmarBtn">Sí</button>
        <button id="cancelarBtn">No</button>
      </div>
    </div>
  </div>

  <script>
  const aside = document.getElementById('aside');
  const menu = document.getElementById('menu-outline');
  const form = document.querySelector('.formulario');
  const modal = document.getElementById('modalConfirmacion');
  const confirmarBtn = document.getElementById('confirmarBtn');
  const cancelarBtn = document.getElementById('cancelarBtn');

  menu.onclick = () => {
    aside.classList.toggle('active');
  };

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    
    const nombre = document.getElementById('nombre');
    const apellidoP = document.getElementById('apellidoP');
    const apellidoM = document.getElementById('apellidoM');
    const correo = document.getElementById('correo');
    const carrera = document.getElementById('carrera');
    const matricula = document.getElementById('matricula');
    const tutor = document.getElementById('tutor');

  
    const errorNombre = document.getElementById('errorNombre');
    const errorApellidoP = document.getElementById('errorApellidoP');
    const errorApellidoM = document.getElementById('errorApellidoM');
    const errorCorreo = document.getElementById('errorCorreo');
    const errorCarrera = document.getElementById('errorCarrera');
    const errorMatricula = document.getElementById('errorMatricula');
    const errorTutor = document.getElementById('errorTutor');

    
    errorNombre.textContent = '';
    errorApellidoP.textContent = '';
    errorApellidoM.textContent = '';
    errorCorreo.textContent = '';
    errorCarrera.textContent = '';
    errorMatricula.textContent = '';
    errorTutor.textContent = '';

    const letrasRegex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/;
    const correoRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const matriculaRegex = /^[a-zA-Z0-9]+$/;

    let valido = true;

   
    if (nombre.value.trim() === '') {
      errorNombre.textContent = 'El nombre es obligatorio';
      valido = false;
    } else if (!letrasRegex.test(nombre.value.trim())) {
      errorNombre.textContent = 'Solo se permiten letras';
      valido = false;
    }


    if (apellidoP.value.trim() === '') {
      errorApellidoP.textContent = 'El apellido paterno es obligatorio';
      valido = false;
    } else if (!letrasRegex.test(apellidoP.value.trim())) {
      errorApellidoP.textContent = 'Solo se permiten letras';
      valido = false;
    }

    if (apellidoM.value.trim() === '') {
      errorApellidoM.textContent = 'El apellido materno es obligatorio';
      valido = false;
    } else if (!letrasRegex.test(apellidoM.value.trim())) {
      errorApellidoM.textContent = 'Solo se permiten letras';
      valido = false;
    }


    if (correo.value.trim() === '') {
      errorCorreo.textContent = 'El correo es obligatorio';
      valido = false;
    } else if (!correoRegex.test(correo.value.trim())) {
      errorCorreo.textContent = 'Correo inválido';
      valido = false;
    }

    if (carrera.value === 'Seleccionar carrera') {
      errorCarrera.textContent = 'Selecciona una carrera';
      valido = false;
    }

    if (matricula.value.trim() === '') {
      errorMatricula.textContent = 'La matrícula es obligatoria';
      valido = false;
    } else if (!matriculaRegex.test(matricula.value.trim())) {
      errorMatricula.textContent = 'Solo letras y números permitidos';
      valido = false;
    }

    if (tutor.value === 'Seleccionar tutor') {
      errorTutor.textContent = 'Selecciona un tutor';
      valido = false;
    }

    if (valido) {
      modal.style.display = 'flex';
    }
  });

  confirmarBtn.onclick = () => {
    modal.style.display = 'none';
    form.submit();
  };

  cancelarBtn.onclick = () => {
    modal.style.display = 'none';
  };
  </script>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
