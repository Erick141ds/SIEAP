<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observaciones</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }
    body {
      background-color: aliceblue;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .aside{
      height: 100vh;
      width: 300px;
      padding: 10px;
      background: #dee1e6;
      color: rgb(0, 0, 0);
      position: fixed;
      transition: all .4s ease;
    }
    .head{
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 50px;
      margin-bottom: 30px;
    }
    .head img{
      width: 50px;
      border-radius: 50%;
    }
    .head ion-icon {
      font-size: 30px;
      cursor: pointer;
    }
    .profile{
      display: flex;
      align-items: center;
    }
    .profile img {
      margin-right: 10px;
    }
    .options div{
      display: flex;
      align-items: center;
      padding: 15px;
      cursor: pointer;
      margin-bottom: 5px;
      border-radius: 10px;
      font-size: 1.1rem;
    }
    .options div:hover{
      background-color: rgba(255,255,255,0.254);
      transition: all .4s ease-in-out;
    }
    .options ion-icon{
      font-size: 1.4rem;
      margin-right: 10px;
    }
    /*MODIFICADORES AL CERRAR EL MENU*/
    .aside.active{
      width: 70px;
      transition: all .4s ease;
    }
    .aside.active .option,
    .aside.active .profile{
      display: none;
    }
    .aside.active .head ion-icon{
      margin: auto;
    }
    .aside.active .options ion-icon{
      margin: auto;
    }
    footer {
      background: #dee1e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
      gap: 20px;
      color: rgb(0, 0, 0);
      height: 80;
    }
    ion-icon{
      color: #000000;
    }
    .footer-center i {
      margin: 0 8px;
      font-size: 100px;
      color: #000000;
    }
    .contenido {
      flex: 1;
    }
    .texto{
        width: 200px;
        height: 50px;
        justify-content: center;
        align-items: center;
        position: obsulute;
        padding-left: 60px;
    }
    .titulo{
      text-align: center;
      margin-top: 20px;
    }
    h2{
      margin-bottom: 15px;
    }
    .options a {
      text-decoration: none;
      color: black;         
    }

    .options a:hover {
      color: #226c41;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
      font-size: 18px;
      align-items: center;
    }
    td{
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    tr {
      text-align: center;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    .main-container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .search-bar input {
      padding: 0.5rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .continue-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 2rem;
      background: #006400;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .continue-btn:hover {
      background: #f76c00;
    }
    .create-outline {
      font-size: 25px;
      cursor: pointer;
    }
     /* RESPONSIVO */
@media screen and (max-width: 768px) {
  .aside {
    position: relative;
    width: 100%;
    height: auto;
  }

  .aside.active {
    width: 100%;
  }

  .contenido {
    margin-left: 0;
  }

  .formulario {
    padding: 15px;
  }

  .formulario-grid {
    flex-direction: column;
    gap: 10px;
  }

  footer {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .footer-left img {
    width: 100px;
    padding-left: 0;
  }

  .modal-contenido {
    width: 90%;
    max-width: 90%;
  }
}

@media screen and (max-width: 480px) {
  .formulario-footer button {
    width: 100%;
  }
}

    </style>
</head>
<body>
    <div class="main-container">

        <table id="ListaAlumno">

            <tbody>
                <tr>

            </tbody>

        <button class="continue-btn">Continuar</button>

    <aside class="aside active" id="aside">
    <div class="head">

      <div>

    </aside>

    </div>

    <footer>
      <div class="footer-left">
        <p>Universidad Tecnológica de Tlaxcala</p>
        <img src="logoSieap.png" alt="Sieap" class="texto">
      </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
  <script>
    const aside = document.getElementById('aside'),
      menu = document.getElementById('menu-outline')

    menu.onclick = () => {
    aside.classList.toggle('active');
}
  // Filtrar la tabla según lo que escriba el usuario
  document.getElementById("search").addEventListener("input", function () {
    const filtro = this.value.toLowerCase();
    const filas = document.querySelectorAll("#ListaAlumno tbody tr");

    filas.forEach(fila => {
      // Unir todo el texto de las columnas que queremos buscar
      const textoFila = Array.from(fila.cells)
        .slice(1, 6) // columnas: matrícula, nombre, grupo/grado, fecha, hora
        .map(celda => celda.textContent.toLowerCase())
        .join(" ");

      // Mostrar u ocultar fila según coincida el filtro
      fila.style.display = textoFila.includes(filtro) ? "" : "none";
    });
  });
  </script>
</body>
</html>
